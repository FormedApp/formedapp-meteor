<template name="dashboard">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>User Board</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <p class="stat-num text-center">{{usersCount}}</p>
          <p class="text-center">Users</p>
        </div>
      </div>
      <div class="page-header">
        <h2>Posts</h2>
      </div>
      <div class="row">
        <div class="col-md-3">
          <p class="stat-num text-center">{{postsCount}}</p>
          <p class="text-center">Total</p>
        </div>
      </div>
    </div>
  </div>
</template>
