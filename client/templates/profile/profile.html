<template name="profile">
  <div class="template-profile">
    <div class="container">
      <div class="col-md-6 col-md-offset-3 account-details text-center">
        <div class="user-photo">
          {{> avatar user=currentUser class="center" shape="circle" size="large"}}
        </div>
        <span>Name: </span> <span>{{ currentUser.profile.firstName }}</span><br />
        <span>Email: </span> <span>{{ currentUserEmail }}</span><br />
        <span>Organization: </span> <span>{{ organizationName }}<br />
        <span>Number of users: {{organizationUsersCount}}</span><br />
        <button class="btn btn-primary btn-copy-link" data-clipboard-text="{{ organizationInviteLink }}">Invite Others</button></span><br />
        <p></p>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2>
            <span>Groups</span>
            <a href="/create-group" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Add New Group</a>
          </h2>
          {{> listMyGroups}}
        </div>
      </div>
    </div>
  </div>
</template>
