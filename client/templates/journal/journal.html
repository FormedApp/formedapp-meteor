<template name="journal">
	<div class="template-journal">
		<div class="page-header">
			<h2>My Scripture Responses</h2>
		</div>
		{{#each posts}}
			<div class="feed response">
				<img src='../images/images.jpg' class="user-img" alt="" />
				<p class="user-name">id: {{createdBy}} <br />
				<span class="time-since-dataed">{{formattedDate}}</span></p>
				<p class="activity-label"><a class="activity-name">activity name</a></p>
				<p class="response-text">{{text}}</p>
				<a href="#" class="options options-closed">
		          <i class="fa fa-ellipsis-v"></i>
		        </a>
		        <a href="#" class="options options-open">
		          <i class="fa fa-pencil"></i> <i class="fa fa-trash"></i>
		        </a>
			</div>
		{{/each}}
	</div>
</template>
