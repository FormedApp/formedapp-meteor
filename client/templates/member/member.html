<template name="member">
  <div class="template-member">
    <div class="container">
      <div class="col-md-6 col-md-offset-3 member-profile text-center">
        {{#if ifMemberExists}}
          {{#if ifCurrentUser}}
            
            {{> avatar userId=member._id class="center" shape="circle" size="large"}}
            <h1>{{member.profile.firstName}}</h1>
            <p>Organization: {{member.profile.organizationId}}</p>
            <p>Groups: {{member.profile.groups}}</p>

          {{else}}
          <p>## Might need register form if invited into Formed with a specific group in mind - invite to group featured needed. ##</p>
          {{/if}}
        {{else}}
        <p>This member doesn't exist. :(</p>
        <p>Try going back to your profile to see the <a href="/user">Groups you can view.</a></p>
        {{/if}}
      </div>
    </div>
  </div>
</template>
