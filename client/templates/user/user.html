<template name="user">
  <div class="template-user">
    <div class="container">
      <div class="col-md-6 col-md-offset-3 profile text-center">
        <div class="logo">
          <img src='../images/logo.png' width="150"/>
        </div>
        <span>Name: </span> <span>{{ currentUser.profile.firstName }}</span><br />
        <span>Email: </span> <span>{{ currentUserEmail }}</span>
      </div>
    </div>
  </div>
</template>
