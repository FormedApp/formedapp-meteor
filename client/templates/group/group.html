<template name="group">
  <div class="template-group">
    <div class="container">
      <div class="col-md-6 col-md-offset-3 group-profile">
        {{#if ifGroupExists}}
          {{#if ifCurrentUser}}
            {{#if ifCurrentUserOrganizationAndGroup}}
            <h1>{{groupName}}</h1>
            
            <h2>Members</h2>
            {{> listGroupMembers}}

            <h2>Course</h2>
            <p>## thumbnail ##</p>
            <p>## course name ##</p>
            <p>## description ##</p>
            <p>## show group's course progress ##</p>
            {{else}}
            <h1>You don't have access to this group.</h1>
            <p>Try going back to your profile to see the <a href="/user">Groups you can view.</a></p>
            {{/if}}
          {{else}}
          <p>## Might need register form if invited into Formed with a specific group in mind - invite to group featured needed. ##</p>
          {{/if}}
        {{else}}
        <p>This group doesn't exist. :(</p>
        <p>Try going back to your profile to see the <a href="/user">Groups you can view.</a></p>
        {{/if}}
      </div>
    </div>
  </div>
</template>
