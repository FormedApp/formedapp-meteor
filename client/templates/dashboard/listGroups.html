<template name="listGroups">
  <div class="template-listGroups">
    <div class="col-md-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Group</th>
              <th>Teacher</th>
              <th>Organization</th>
              <th>Users</th>
              <th>Posts</th>
            </tr>
          </thead>
          <tbody>
            {{#each groups}}
              <tr>
                <td>{{name}}</td>
                <td>{{currentTeacherName}}</td>
                <td>{{organizationName}}</td>
                <td>{{usersCount}}</td>
                <td>postCount</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
  </div>
</template>
