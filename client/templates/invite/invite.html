<template name="invite">
  <div class="template-invite">
    <div class="container">
      <div class="col-md-6 col-md-offset-3 profile text-center">
        {{#if ifOrganizationExists}}
        <div class="logo">
          <img src='../images/logo.png' width="150"/>
          {{#if ifCurrentUser}}
            {{#if ifCurrentUserOrganization}}
            <p>You can't invite yourself silly! You're already logged in and are apart of an orginzation ({{ currentUser.profile.organization }}).</p>
            {{else}}
            <p>You're already apart of an orginzation ({{ currentUser.profile.organization }}).</p>
            {{/if}}
            <p>Yet, you can invite others!</p>
            <p><button class="btn btn-primary btn-copy-link" data-clipboard-text="{{ organizationInviteLink }}">Invite Others</button></p>
          {{else}}
          <h1>{{ organizationName }} has invited you to Formed!</h1>
          <p>Engage, experience, and study God's word together.</p>
          {{> inviteRegisterForm}}
          {{/if}}
        </div>
        {{else}}
        <p>This organization doesn't exist. :(</p>
        <p>If you know the orginizational admin's email, you can request an invite!</p>
        <p>### add request invite form ###</p>
        {{/if}}
      </div>
    </div>
  </div>
</template>
